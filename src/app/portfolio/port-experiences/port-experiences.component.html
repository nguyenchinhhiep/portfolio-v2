<div class="section__inner">
    <h2 class="section__title text-primary" data-scroll>Experiences</h2>
    <div class="section__content">
        <div class="job__item" *ngFor="let job of jobsList; let i = index" data-scroll>
            <div class="job__title">
                <p class="job__position text-primary">{{job.position}} <a class="job__place text-accent"
                        href="https://hocvoichuyengia.com/">@ {{job.place}}</a></p>
                <span class="job__time text-secondary">{{job.time}}</span>
            </div>
            <ul class="job__detail">
                <li *ngFor="let res of job.responsibilities">
                    {{res}}
                </li>
            </ul>
        </div>
    </div>
</div>
