<form [formGroup]="shippingForm" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" placeholder="Enter address" formControlName="address">
                <div class="text-danger" *ngIf="shippingForm.get('address').invalid && shippingForm.get('address').touched">
                    <p *ngIf="shippingForm.get('address').hasError('required')">This field is required.</p>
                </div>
            </div>
            <div class="form-group">
                <label for="address">City</label>
                <input type="text" class="form-control" placeholder="Enter city" formControlName="city">
                <div class="text-danger" *ngIf="shippingForm.get('city').invalid && shippingForm.get('city').touched">
                    <p *ngIf="shippingForm.get('city').hasError('required')">This field is required.</p>
                </div>
            </div>
            <div class="form-group">
                <label for="address">Postal Code</label>
                <input type="text" class="form-control" placeholder="Enter postal code" formControlName="postalCode">
                <div class="text-danger" *ngIf="shippingForm.get('postalCode').invalid && shippingForm.get('postalCode').touched">
                    <p *ngIf="shippingForm.get('postalCode').hasError('required')">This field is required.</p>
                </div>
            </div>
            <div class="form-group">
                <label for="address">Country</label>
                <input type="text" class="form-control" placeholder="Enter country" formControlName="country">
                <div class="text-danger" *ngIf="shippingForm.get('country').invalid && shippingForm.get('country').touched">
                    <p *ngIf="shippingForm.get('country').hasError('required')">This field is required.</p>
                </div>
            </div>
            <button type="submit" class="btn btn-block btn-info btn-lg font-weight-bold">Continue</button>
        </div>
    </div>
   
</form>
