<ul ngbNav class="nav-tabs border-0" [activeId]="activeTab$ | async">
    <li [ngbNavItem]="link.id" class="flex-grow-1 text-center" *ngFor="let link of links">
        <a ngbNavLink routerLink="{{link.routerLink}}" class="px-0 py-3 bg-light">{{link.title}}</a>
    </li>
</ul> 
<div class="my-5">
    <router-outlet></router-outlet>
</div>
